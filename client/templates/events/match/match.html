<template name="match">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Match</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    {{> afQuickField id="team" name='match.teamId' options=teamOptions}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    {{> afQuickField name='match.opponent'}}
                </div>
                <div class="col-xs-6">
                    {{> afQuickField name='match.competition'}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    {{> afQuickField name='startDateTime' type='datetime-local' value=eventDate}}
                </div>
                <div class="col-xs-6">
                    {{> afQuickField name='endDateTime' type='datetime-local' value=eventDate}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    {{> afQuickField name='match.meetupDateTime' type='datetime-local'}}
                </div>
                <div class="col-xs-6">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    {{> afQuickField name='match.opponentCoaches'}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    {{> afQuickField name='match.officials' type="selectize" options=officialsOptions multiple=true}}
                </div>
            </div>
        </div>
    </div>
</template>
