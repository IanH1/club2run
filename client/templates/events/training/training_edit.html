<template name="trainingEdit">
    {{#autoForm id='editTraining' schema=Schema.Training type="method" meteormethod="updateTraining" doc=this}}
        {{> afFieldInput name='clubId' type="hidden"}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Training</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name='teamId' options=teamOptions}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='startDateTime' type='datetime-local'}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name='endDateTime' type='datetime-local'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name='coachIds' type="selectize" options=staffOptions multiple=true}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name='additionalInformation' rows=2}}
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Location</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='address.line1'}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name='address.line2'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='address.city'}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name='address.county'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='address.postCode'}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name='address.country'}}
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-default">Reset</button>
            <button type="button" class="btn btn-default cancel">Cancel</button>
        </div>
    {{/autoForm}}
</template>
