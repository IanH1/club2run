<template name="training">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Training</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    {{> afQuickField name='training.team' options=teamOptions}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    {{> afQuickField name='startDateTime' type='datetime-local' value=eventDate}}
                </div>
                <div class="col-xs-6">
                    {{> afQuickField name='endDateTime' type='datetime-local' value=eventDate}}
                </div>
            </div>
        </div>
    </div>
</template>
