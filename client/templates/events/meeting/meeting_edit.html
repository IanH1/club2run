<template name="meetingEdit">
    {{#autoForm id="editMeeting" schema=Schema.Meeting type="method" meteormethod="updateMeeting" doc=this}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Meeting</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name="subject"}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name="details" rows=5}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name="startDateTime" type="datetime-local" value=eventDate}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name="endDateTime" type="datetime-local" value=eventDate}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        {{> afArrayField name="attendeeIds" template="meetingCustomField"}}
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Location</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name="address.line1"}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name="address.line2"}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name="address.city"}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name="address.county"}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name="address.postCode"}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name="address.country"}}
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="reset" class="btn btn-default">Reset</button>
            <button type="button" class="btn btn-default cancel">Cancel</button>
        </div>
    {{/autoForm}}
</template>
