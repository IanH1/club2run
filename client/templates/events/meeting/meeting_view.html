<template name="meetingView">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{meeting.title}}</h4>
    </div>
    <div class="modal-body">
        <p>
            <strong>Starts : </strong> {{formatDateTime startDateTime}}<br>
            <strong>Ends :</strong> {{formatDateTime endDateTime}}<br>
            {{#if location}}
                <strong>Location :</strong> {{location.line1}}, {{location.line2}}, {{location.city}}, {{location.county}}, {{location.postCode}}, {{location.country}}
            {{/if}}
        </p>
        <hr>
        <p>{{meeting.details}}</p>
        <hr>
        <h4>Invitees</h4>
        <table class="table no-margin">
            <tbody>
            {{#each meeting.invitees}}
                <tr>
                    <td>
                        <span class="label label-{{inviteeStatusClass}}">
                            {{#if status}}
                                {{status}}
                            {{else}}
                                Pending
                            {{/if}}
                        </span>
                    </td>
                    <td>{{member.fullName}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        {{#if invite}}
            <div class="btn-group">
                <button type="button" class="btn btn-{{inviteStatusClass}} dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    {{#if invite.status}}
                        {{invite.status}}
                    {{else}}
                        My Status
                    {{/if}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#" class="event-accept">Accepted</a></li>
                    <li><a href="#" class="event-tenative">Tentative</a></li>
                    <li><a href="#" class="event-decline">Declined</a></li>
                </ul>
            </div>
        {{/if}}
        <button type="button" class="btn btn-primary event-edit">Edit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</template>
