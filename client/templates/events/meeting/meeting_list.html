<template name="meetingList">
    <div class="panel panel-primary">
        <div class="panel-heading">Meetings</div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="col-sm-2">Start</th>
                    <th class="col-sm-2">End</th>
                    <th class="col-sm-6">Subject</th>
                    <th class="col-sm-1">Attendees</th>
                    <th class="col-sm-1"></th>
                </tr>
            </thead>
            <tbody>
                {{#each meetings}}
                    <tr>
                        <td>{{formatDateTime startDateTime}}</td>
                        <td>{{formatDateTime endDateTime}}</td>
                        <td>{{subject}}</td>
                        <td>{{#if attendeeIds.length}}{{attendeeIds.length}}{{else}}0{{/if}}</td>
                        <td class="text-center">
                            <a href="{{pathFor 'meetingEdit' _id=_id}}" class="hidden-xs btn btn-xs btn-primary"><i class="fa fa-pencil"></i></a>
                            <a href="#" class="hidden-xs btn btn-xs btn-danger delete"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
