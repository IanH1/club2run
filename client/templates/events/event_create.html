<template name="eventCreate">
    {{#autoForm id='createEvent' schema=Schema.CalendarEvent type="method" meteormethod="insertCalendarEvent"}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Event</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name='title'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='startDateTime' type='datetime-local' value=defaultStartDate}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name='endDateTime' type='datetime-local' value=defaultEndDate}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name='availability' options="auto"}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name='details' rows=2}}
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-default">Reset</button>
            <button type="button" class="btn btn-default cancel">Cancel</button>
        </div>
    {{/autoForm}}
</template>
