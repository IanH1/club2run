<template name="fixtureEdit">
    {{#autoForm id='editFixture' schema=Schema.Fixture type="method" meteormethod="updateFixture" doc=this}}
        {{> afFieldInput name='clubId' type="hidden"}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Fixture</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name='teamId' options=teamOptions}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='opponent'}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name='competition'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='startDateTime' type='datetime-local'}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name='endDateTime' type='datetime-local'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='meetupDateTime' type='datetime-local'}}
                    </div>
                    <div class="col-xs-6">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group {{#if afFieldIsInvalid name="opponentCoaches"}}has-error{{/if}}">
                            <label class='control-label'>{{afFieldLabelText name="opponentCoaches" }}</label>
                            {{> afFieldInput name="opponentCoaches" placeholder='Comma seperated list'}}
                            <span class="help-block">{{{afFieldMessage name="opponentCoaches"}}}</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name='officialIds' type="selectize" options=officialOptions multiple=true}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name='additionalInformation' rows=2}}
                    </div>
                </div>
            </div>
        </div>
        {{> address}}
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-default">Reset</button>
            <button type="button" class="btn btn-default cancel">Cancel</button>
        </div>
    {{/autoForm}}
</template>
