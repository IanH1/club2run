<template name="fixtureEdit">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                Fixture
            </h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6">
                    {{> afQuickField name='fixture.homeTeamId' options=teamOptions}}
                </div>
                <div class="col-xs-6">
                    {{> afQuickField name='fixture.awayTeamId' options=opponentOptions}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    {{> afQuickField name='fixture.meetupDateTime' type='datetime-local'}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    {{> afQuickField name='startDateTime' type='datetime-local'}}
                </div>
                <div class="col-xs-6">
                    {{> afQuickField name='endDateTime' type='datetime-local'}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    {{> afQuickField name='fixture.competition'}}
                </div>
                <div class="col-xs-6">
                    {{> afQuickField name='fixture.officialIds' type="selectize" options=officialOptions multiple=true}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    {{> afQuickField name='details' rows=3}}
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Squad</h3>
                </div>
                <div class="panel-body">
                    {{> afArrayField name="fixture.squad" template="squadCustomField" playerOptions=playerOptions positionOptions=positionOptions maxCount=currentClub.type.numberOfPlayers disabled=published}}
                </div>
            </div>
        </div>
    </div>
</template>
