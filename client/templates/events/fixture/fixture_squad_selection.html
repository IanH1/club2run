<template name="fixtureSquadSelection">
    {{#autoForm id='squadSelection' schema=Schema.SquadSelection type="method" meteormethod="updateSquadSelection" doc=this}}
        {{> afFieldInput name='fixtureId' type="hidden"}}
        {{> afFieldInput name='teamId' type="hidden"}}
        {{> afFieldInput name='clubId' type="hidden"}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Squad Selection for {{team.name}} V {{fixture.opposition}} on {{formatDateTime fixture.startDateTime}}</h3>
            </div>
            <div class="panel-body">
                {{> afArrayField name="squad" template="squadSelectionCustomField" playerOptions=playerOptions positionOptions=positionOptions maxCount=currentClub.type.numberOfPlayers disabled=published}}
            </div>
        </div>
        <div>
            {{#if not published}}
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-default publish">Publish</button>
                <button type="button" class="btn btn-default cancel">Cancel</button>
            {{else}}
                <button type="button" class="btn btn-default cancel">Back</button>
            {{/if}}
        </div>
    {{/autoForm}}
</template>
