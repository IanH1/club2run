<template name="fixtureList">
    <div class="panel panel-primary">
        <div class="panel-heading">Fixtures</div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="col-sm-2">Start</th>
                    <th class="col-sm-3">Team</th>
                    <th class="col-sm-3">Opponent</th>
                    <th class="col-sm-3">Competition</th>
                    <th class="col-sm-1"></th>
                </tr>
            </thead>
            <tbody>
                {{#each fixtures}}
                    <tr>
                        <td>{{formatDateTime startDateTime}}</td>
                        <td>{{team.name}}</td>
                        <td>{{opponent}}</td>
                        <td>{{competition}}</td>
                        <td class="text-center">
                            <a href="{{pathFor 'fixtureEdit' _id=_id}}" class="hidden-xs btn btn-xs btn-primary"><i class="fa fa-pencil"></i></a>
                            <a href="{{pathFor 'fixtureTeamSelection' _id=teamSelectionId}}" class="hidden-xs btn btn-xs btn-primary"><i class="fa fa-random"></i></a>
                            <a href="#" class="hidden-xs btn btn-xs btn-danger delete"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
