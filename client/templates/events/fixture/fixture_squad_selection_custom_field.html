<template name="afArrayField_squadSelectionCustomField">
    {{#if afFieldIsInvalid name=this.atts.name}}
        <div class="panel-body has-error">
            <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
        </div>
    {{/if}}
    <table class="table no-margin">
        <thead>
            <tr>
                <td class="col-sm-1">Squad No.</td>
                <td class="col-sm-4">Player</td>
                <td class="col-sm-3">Position</td>
                <td class="col-sm-2">Availability</td>
                <td class="col-sm-1"></td>
            </tr>
        </thead>
        <tbody>
            {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <tr>
                    {{> afObjectField name=this.name template="squadSelectionCustomObjectField" playerOptions=../atts.playerOptions positionOptions=../atts.positionOptions disabled=../atts.disabled}}
                    <td class="text-center">{{#if not ../atts.disabled}}<button type="button" class="btn btn-primary autoform-remove-item"><i class="fa fa-minus"></i></button>{{/if}}</td>
                </tr>
            {{/afEachArrayItem}}
        </tbody>
        {{#if not this.atts.disabled}}
            {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <tfoot>
                    <tr>
                        <td colspan="5"><button type="button" class="btn btn-primary autoform-add-item" data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}" data-autoform-maxCount="{{this.atts.maxCount}}"><i class="fa fa-plus"></i></button></td>
                    </tr>
                </tfoot>
            {{/if}}
        {{/if}}
    </table>
</template>

<template name="afObjectField_squadSelectionCustomObjectField">
    <td>{{> afFieldInput name=squadNumberFieldName disabled=this.atts.disabled label=false}}</td>
    <td>{{> afFieldInput name=userIdFieldName type="selectize" options=this.atts.playerOptions disabled=this.atts.disabled label=false}}</td>
    <td>{{> afFieldInput name=positionFieldName type="selectize" options=this.atts.positionOptions disabled=this.atts.disabled label=false}}</td>
    <td>{{> afFieldInput name=availabilityFieldName type="selectize" options="auto" disabled=this.atts.disabled label=false}}</td>
</template>
