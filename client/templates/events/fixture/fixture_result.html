<template name="fixtureResult">
    {{#autoForm id="editResult" schema=Schema.Fixture doc=this validation="none"}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Fixture Result</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name="result.result" options="auto"}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name="result.homeScore"}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name="result.awayScore"}}
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-default">Reset</button>
            <button type="button" class="btn btn-default cancel">Cancel</button>
        </div>
    {{/autoForm}}
</template>
