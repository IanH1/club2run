<template name="fixtureResult">
    {{#autoForm id="editFixtureResult" schema=Schema.CalendarEvent doc=this validation="none"}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Fixture Result</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name="fixture.homeScore" label=homeLabel}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name="fixture.awayScore" label=awayLabel}}
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-default">Reset</button>
            <button type="button" class="btn btn-default cancel">Cancel</button>
        </div>
    {{/autoForm}}
</template>
