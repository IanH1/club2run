<template name="afArrayField_fixtureCustomField">
    {{#if afFieldIsInvalid name=this.atts.name}}
        <div class="panel-body has-error">
            <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
        </div>
    {{/if}}
    {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
        {{atts.positionOptions}}
        {{> afObjectField name=this.name template="fixtureCustomObjectField" playerOptions=../atts.playerOptions positionOptions=../atts.positionOptions}}
    {{/afEachArrayItem}}
</template>

<template name="afObjectField_fixtureCustomObjectField">
    {{#if afFieldIsInvalid name=this.atts.name}}
        <tr>
            <td colspan="6"><span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span></td>
        </tr>
    {{/if}}
    <tr>
        <td>{{> afFieldInput name=squadNumberFieldName readonly=true label=false}}</td>
        <td>{{> afQuickField name=userIdFieldName type="selectize" options=this.atts.playerOptions label=false}}</td>
        <td>{{> afQuickField name=positionFieldName type="selectize" options=this.atts.positionOptions label=false}}</td>
        <td>{{> afQuickField name=availabilityFieldName type="selectize" options="auto" label=false}}</td>
        <td>{{> afQuickField name=notificationFieldName type="select-radio-inline" options="auto" label=false}}</td>
    </tr>
</template>
