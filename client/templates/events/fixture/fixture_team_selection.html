<template name="fixtureTeamSelection">
    {{#autoForm id='teamSelection' schema=Schema.TeamSelection type="method" meteormethod="updateTeamSelection" doc=this}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Team Selection for {{team.name}} V {{fixture.opposition}} on {{formatDateTime fixture.startDateTime}}</h3>
            </div>
            <div class="panel-body">
                {{> afFieldInput name='fixtureId' type="hidden"}}
                {{> afFieldInput name='teamId' type="hidden"}}
                <table class="table no-margin">
                    <thead>
                        <tr>
                            <td class="col-sm-1">Squad No.</td>
                            <td class="col-sm-3">Player</td>
                            <td class="col-sm-3">Position</td>
                            <td class="col-sm-2">Availability</td>
                            <td class="col-sm-2">Notification</td>
                        </tr>
                    </thead>
                    <tbody>
                        {{> afArrayField name="squad" template="fixtureCustomField" playerOptions=playerOptions positionOptions=positionOptions}}
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default cancel">Cancel</button>
        </div>
    {{/autoForm}}
</template>
