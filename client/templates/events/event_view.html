<template name="eventViewModal">
    <div id="eventViewModal" class="modal show fade in">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">{{event.title}}</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <strong>Start :</strong> {{formatDateTime event.startDateTime}}<br>
                        <strong>End :</strong> {{formatDateTime event.endDateTime}}<br>
                        <strong>Availability :</strong> {{event.availability}}<br>
                    </p>
                    <p>{{event.details}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default edit">Edit</button>
                    <button type="button" class="btn btn-default delete">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
