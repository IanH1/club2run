<template name="teamList">
    <div class="panel panel-primary">
        <div class="panel-heading">Teams</div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="col-sm-3">Name</th>
                    <th class="col-sm-1">Code</th>
                    <th class="col-sm-1">Age</th>
                    <th class="col-sm-1">Gender</th>
                    <th class="col-sm-2">Manager</th>
                    <th class="col-sm-3">Coaches</th>
                    <th class="col-sm-1"></th>
                </tr>
            </thead>
            <tbody>
                {{#each teams}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{code}}</td>
                        <td>{{ageRange}}</td>
                        <td>{{gender}}</td>
                        <td>{{manager.fullName}}</td>
                        <td>{{#each coaches}}{{this.fullName}},{{/each}}</td>
                        <td class="text-center">
                            <a href="{{pathFor 'teamEdit' _id=_id}}" class="hidden-xs btn btn-xs btn-primary">Edit</a>
                            <a href="#" class="hidden-xs btn btn-xs btn-danger delete">Delete</a>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
