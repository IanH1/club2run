<template name="articleList">
    <div class="panel panel-primary">
        <div class="panel-heading">Articles</div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="col-sm-3">Headline</th>
                    <th class="col-sm-8">Content</th>
                    <th class="col-sm-1"></th>
                </tr>
            </thead>
            <tbody>
                {{#each articles}}
                    <tr>
                        <td>{{headline}}</td>
                        <td>{{trimString content 250}}</td>
                        <td class="text-center"><a href="{{pathFor 'articleEdit' _id=_id}}" class="hidden-xs btn btn-xs btn-primary"><i class="fa fa-pencil"></i></a></td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
