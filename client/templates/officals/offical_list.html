<template name="officialList">
    {{> autoformModals collection="Officials" id="officialForm"}}
    {{> tabular table=TabularTables.Official class="table dataTable table-striped table-bordered table-condensed" selector=tabularSelector}}
</template>

<template name="officialTableActionButtonCell">
    <a href="{{pathFor 'officialEdit' _id=_id}}" class="hidden-xs btn btn-xs btn-primary"><i class="fa fa-pencil"></i></a>
    {{#afModal class="btn btn-xs btn-danger btn-delete" collection="Officials" operation="remove" title="Delete Official" doc=_id}}
        <i class="fa fa-times"></i>
    {{/afModal}}
</template>
