<template name="officalItem">
    <div class="offical">
        <div class="offical-content">
            <h3>{{fullName}}<span>&nbsp;{{role}}</span></h3>
        </div>
        <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group">
                {{#afModal class="btn btn-primary" collection="Officals" operation="update" title="Update Offical" buttonContent="Update" doc=_id omitFields="fullName,clubId,createdOn,createdBy,modifiedOn,modifiedBy"}}
                    Update
                {{/afModal}}
                {{#afModal class="btn btn-primary" collection="Officals" operation="remove" title="Delete Offical" buttonContent="Delete" doc=_id}}
                    Delete
                {{/afModal}}
            </div>
        </div>
    </div>
</template>
