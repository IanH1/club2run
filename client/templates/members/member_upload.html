<template name="memberUpload">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Select upload file</h3>
        </div>
        <div class="panel-body">
            <div class="form-inline">
                <div class="form-group">
                    <input type="file">
                </div>
            </div>
        </div>
    </div>
    {{#if importResult}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Upload result ({{importResult.length}})</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover mytav">
                    <thead>
                        <tr>
                            <th class="col-sm-1 text-center">Import</th>
                            <th class="col-sm-3">First Name</th>
                            <th class="col-sm-3">Last Name</th>
                            <th class="col-sm-5">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each importResult}}
                            <tr>
                                <td class="text-center"><input type="checkbox" name="checkbox-import" value="{{this.id}}" checked></td>
                                <td>{{[0]}}</td>
                                <td>{{[1]}}</td>
                                <td>{{[2]}}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    {{/if}}
    <div>
        <button type="button" class="btn btn-primary upload">Upload</button>
        {{#if importResult}}
            <button type="button" class="btn btn-primary import">Import</button>
        {{/if}}
        <button type="button" class="btn btn-default cancel">Cancel</button>
    </div>
</template>
