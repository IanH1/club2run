<template name="memberItem">
    <div class="member">
        <div class="member-content">
            <h3>{{title}} {{fullName}}</h3>
        </div>
        <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group">
                <button class="btn btn-primary">
                    View
                </button>
                {{#afModal class="btn btn-primary" collection="Members" operation="update" title="Update Member" buttonContent="Update" doc=_id omitFields="fullName,clubId,createdOn,createdBy,modifiedOn,modifiedBy"}}
                    Update
                {{/afModal}}
                {{#afModal class="btn btn-primary" collection="Members" operation="remove" title="Delete Member" buttonContent="Delete" doc=_id}}
                    Delete
                {{/afModal}}
            </div>
        </div>
    </div>
</template>
