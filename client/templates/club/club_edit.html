<template name="clubEdit">
    {{#autoForm id='editClub' schema=Schema.Club type="method" meteormethod="updateClub" doc=currentClub}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Club</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name='name'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='email'}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name='websiteUrl'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='telephone1'}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name='telephone2'}}
                    </div>
                </div>
            </div>
        </div>
        {{> address}}
        {{> afQuickField name='teamColours'}}
        {{> afQuickField name='associations'}}
        <div>
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="reset" class="btn btn-default">Reset</button>
            <button type="button" class="btn btn-default cancel">Cancel</button>
        </div>
    {{/autoForm}}
</template>
