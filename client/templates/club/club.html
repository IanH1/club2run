<template name="club">
    {{> autoformModals}}
    <div class="row">
        <section class="col-lg-6">
            <div class="box box-success">
                <div class="box-header">
                    <i class="fa fa-comments-o"></i>
                    <h3 class="box-title">Chat ({{messageCount}})</h3>
                </div>
                <div class="box-body chat" id="chat-box">
                    {{#each messages}}
                        <div class="item">
                            <img src="./user4-128x128.jpg" alt="user image" class="online"/>
                            <p class="message">
                                <a href="#" class="name">
                                    <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> {{dateFormat createdOn}}</small>{{author}}
                                </a>
                                {{message}}
                            </p>
                        </div>
                    {{/each}}
                </div>
                <div class="box-footer">
                    <form>
                    <div class="input-group">
                        <input class="form-control" name="message" placeholder="Type message..."/>
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-success add-message"><i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>

            <div class="box box-solid bg-green-gradient">
                <div class="box-header">
                    <i class="fa fa-calendar"></i>
                    <h3 class="box-title">Calendar</h3>
                    <div class="pull-right box-tools">
                        <div class="btn-group">
                            <button class="btn btn-success btn-sm dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                            <ul class="dropdown-menu pull-right" role="menu">
                                <li><a href="#">Add new event</a></li>
                                <li><a href="#">Clear events</a></li>
                                <li class="divider"></li>
                                <li><a href="#">View calendar</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="box-body no-padding">
                    <div id="calendar" style="width: 100%"></div>
                </div>
                <div class="box-footer text-black">
                </div>
            </div>
        </section>

        <section class="col-lg-6">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-flag-o"></i>
                    <h3 class="box-title">Task List ({{taskCountOutstanding}})</h3>
                </div>
                <div class="box-body">
                    <ul class="todo-list">
                        {{#each tasks}}
                            <li>
                                <input type="checkbox" class="taskItem" {{checkedIf complete}}/>
                                <span class="text">{{text}}</span>
                                <small> - {{dateFromNow createdOn}}</small>
                                <div class="tools">
                                    {{#afModal class="btn btn-xs btn-primary btn-edit" collection="Tasks" operation="update" title="Edit Task" doc=_id}}
                                        <i class="fa fa-edit"></i>
                                    {{/afModal}}
                                    {{#afModal class="btn btn-xs btn-danger btn-delete" collection="Tasks" operation="remove" title="Delete Task" doc=_id}}
                                        <i class="fa fa-trash-o"></i>
                                    {{/afModal}}
                                </div>
                            </li>
                        {{/each}}
                    </ul>
                </div>
                <div class="box-footer clearfix no-border">
                    {{#afModal class="btn btn-default pull-right" collection="Tasks" title="Create Task" operation="insert"}}
                        <i class="fa fa-plus"></i> Add task
                    {{/afModal}}
                </div>
            </div>

            <div class="box box-warning">
                <div class="box-header">
                    <i class="fa fa-bell-o"></i>
                    <h3 class="box-title">Notification List ({{notificationCount}})</h3>
                </div>
                <div class="box-body">
                    <ul class="todo-list">
                        {{#each notifications}}
                            <li>
                                <span class="text">{{description}}</span>
                                <small> - {{dateFromNow createdOn}}</small>
                                <div class="tools">
                                    {{#afModal class="btn btn-xs btn-danger btn-delete" collection="Notifications" operation="remove" title="Delete Notification" doc=_id}}
                                        <i class="fa fa-trash-o"></i>
                                    {{/afModal}}
                                </div>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </section>
    </div>
</template>
