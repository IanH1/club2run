<template name="club">
    {{> autoformModals}}
    <div class="row">
        <section class="col-lg-6">
            <div class="box box-success">
                <div class="box-header">
                    <i class="fa fa-comments-o"></i>
                    <h3 class="box-title">Chat</h3>
                </div>
                <div class="box-body chat" id="chat-box">
                    <div class="item">
                        <img src="./user4-128x128.jpg" alt="user image" class="online"/>
                        <p class="message">
                            <a href="#" class="name">
                                <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> 2:15</small>Mike Doe
                            </a>
                            I would like to meet you to discuss the latest news about the arrival of the new theme. They say it is going to be one the best themes on the market
                        </p>
                    </div>
                    <div class="item">
                        <img src="./user3-128x128.jpg" alt="user image" class="offline"/>
                        <p class="message">
                            <a href="#" class="name">
                                <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> 5:15</small>Alexander Pierce
                            </a>
                            I would like to meet you to discuss the latest news about the arrival of the new theme. They say it is going to be one the best themes on the market
                        </p>
                    </div>
                    <div class="item">
                        <img src="./user2-160x160.jpg" alt="user image" class="offline"/>
                        <p class="message">
                            <a href="#" class="name">
                                <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> 5:30</small>Susan Doe
                            </a>
                            I would like to meet you to discuss the latest news about the arrival of the new theme. They say it is going to be one the best themes on the market
                        </p>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="input-group">
                        <input class="form-control" placeholder="Type message..."/>
                        <div class="input-group-btn">
                            <button class="btn btn-success"><i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box box-solid bg-green-gradient">
                <div class="box-header">
                    <i class="fa fa-calendar"></i>
                    <h3 class="box-title">Calendar</h3>
                    <div class="pull-right box-tools">
                        <div class="btn-group">
                            <button class="btn btn-success btn-sm dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                            <ul class="dropdown-menu pull-right" role="menu">
                                <li><a href="#">Add new event</a></li>
                                <li><a href="#">Clear events</a></li>
                                <li class="divider"></li>
                                <li><a href="#">View calendar</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="box-body no-padding">
                    <div id="calendar" style="width: 100%"></div>
                </div>
                <div class="box-footer text-black">
                </div>
            </div>
        </section>

        <section class="col-lg-6">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="ion ion-clipboard"></i>
                    <h3 class="box-title">Task List ({{taskCountOutstanding}})</h3>
                </div>
                <div class="box-body">
                    <ul class="todo-list">
                        {{#if taskCount}}
                            {{#each tasks}}
                                <li>
                                    <input type="checkbox" class="taskItem" {{checkedIf complete}}/>
                                    <span class="text">{{text}}</span>
                                    <small> - {{prettifyDate createdOn}}</small>
                                    <div class="tools">
                                        {{#afModal class="btn btn-xs btn-primary btn-edit" collection="Tasks" operation="update" title="Edit Task" doc=_id}}
                                            <i class="fa fa-edit"></i>
                                        {{/afModal}}
                                        {{#afModal class="btn btn-xs btn-danger btn-delete" collection="Tasks" operation="remove" title="Delete Task" doc=_id}}
                                            <i class="fa fa-trash-o"></i>
                                        {{/afModal}}
                                    </div>
                                </li>
                            {{/each}}
                        {{/if}}
                    </ul>
                </div>
                <div class="box-footer clearfix no-border">
                    {{#afModal class="btn btn-default pull-right" collection="Tasks" title="Create Task" operation="insert"}}
                        <i class="fa fa-plus"></i> Add task
                    {{/afModal}}
                </div>
            </div>
        </section>
    </div>
</template>
