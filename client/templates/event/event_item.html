<template name="eventItem">
    <div class="event">
        <div class="event-content">
            <h3>{{type}} V {{opponent}}</h3>
        </div>
        <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group">
                <button class="btn btn-primary">
                    View
                </button>
                {{#afModal class="btn btn-primary" collection="Events" operation="update" title="Update Event" buttonContent="Update" doc=_id omitFields="fullName,clubId,createdOn,createdBy,modifiedOn,modifiedBy"}}
                    Update
                {{/afModal}}
                {{#afModal class="btn btn-primary" collection="Events" operation="remove" title="Delete Event" buttonContent="Delete" doc=_id}}
                    Delete
                {{/afModal}}
            </div>
        </div>
    </div>
</template>
