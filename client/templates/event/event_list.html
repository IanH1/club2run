<template name="eventList">
    {{> eventForm}}
    <nav class="navbar navbar-default">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" id="searchCriteria" class="form-control" placeholder="Search..." value="{{eventSearchCriteria}}">
            </div>
            <button type="button" id="searchBtn" class="btn btn-success">Search</button>
            {{#if eventSearchCriteria}}
                <button type="button" id="resetBtn" class="btn btn-danger">Reset</button>
            {{/if}}
            {{#afModal class="btn btn-primary" collection="Events" operation="insert" title="Add Event" buttonContent="Save" omitFields="clubId,createdOn,createdBy,modifiedOn,modifiedBy"}}
                Add
            {{/afModal}}
        </form>
    </nav>
    <div class="events">
        {{#each events}}
            {{> eventItem}}
        {{/each}}
    </div>
</template>

<template name="eventForm">
    {{> autoformModals collection="Events" id="eventForm"}}
</template>
