<template name="matchEdit">
    {{#autoForm id='editMatch' collection='Matches' doc=this type="update"}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Match</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name='team'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='opponent'}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name='competition'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='startDateTime' type='datetime-local'}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name='meetupDateTime' type='datetime-local'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name='opponentCoaches'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name='officials'}}
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Location</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='location.line1'}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name='location.line2'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='location.line3'}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name='location.line4'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='location.city'}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name='location.county'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='location.postCode'}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name='location.country'}}
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Other</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        {{> afQuickField name='otherComments' rows=2}}
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="reset" class="btn btn-default">Reset</button>
            <button type="button" class="btn btn-default cancel">Cancel</button>
        </div>
    {{/autoForm}}
</template>
