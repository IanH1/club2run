<template name="staffList">
    <div class="panel panel-primary">
        <div class="panel-heading">Staff</div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="col-sm-1">Name</th>
                    <th class="col-sm-3">Home Telephone</th>
                    <th class="col-sm-3">Mobile Telephone</th>
                    <th class="col-sm-2">Role</th>
                    <th class="col-sm-1"></th>
                </tr>
            </thead>
            <tbody>
                {{#each staff}}
                    <tr>
                        <td>{{fullName}}</td>
                        <td>{{homeTelephone}}</td>
                        <td>{{mobileTelephone}}</td>
                        <td>{{role}}</td>
                        <td class="text-center"><a href="{{pathFor 'staffEdit' _id=_id}}" class="hidden-xs btn btn-xs btn-primary"><i class="fa fa-pencil"></i></a></td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
