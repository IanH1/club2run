<template name="teamItem">
    <div class="team">
        <div class="team-content">
            <h3>
                {{name}}
                <br>
                <span>Age Range: {{ageRange}}, Sex: {{sex}}</span>
            </h3>
        </div>
        <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group">
                <button class="btn btn-primary">
                    View
                </button>
                {{#afModal class="btn btn-primary" collection="Teams" operation="update" title="Update Team" buttonContent="Update" doc=_id omitFields="clubId,createdOn,createdBy,modifiedOn,modifiedBy"}}
                    Update
                {{/afModal}}
                {{#afModal class="btn btn-primary" collection="Teams" operation="remove" title="Delete Team" buttonContent="Delete" doc=_id}}
                    Delete
                {{/afModal}}
            </div>
        </div>
    </div>
</template>
