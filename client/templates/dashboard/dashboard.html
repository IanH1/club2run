<template name="dashboard">
    <div class="row">
        <div class="col-md-4 col-xs-6">
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3>{{articleCount}}</h3>
                    <p>News</p>
                </div>
                <div class="icon">
                    <i class="ion ion-person-add"></i>
                </div>
                <a href="{{pathFor 'articleList'}}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <div class="col-md-4 col-xs-6">
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3>{{userCount}}</h3>
                    <p>Users</p>
                </div>
                <div class="icon">
                    <i class="ion ion-bag"></i>
                </div>
                <a href="{{pathFor 'userList'}}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <div class="col-md-4 col-xs-6">
            <div class="small-box bg-green">
                <div class="inner">
                    <h3>{{teamCount}}</h3>
                    <p>Teams</p>
                </div>
                <div class="icon">
                    <i class="ion ion-stats-bars"></i>
                </div>
                <a href="{{pathFor 'teamList'}}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <div class="col-md-4 col-xs-6">
            <div class="small-box bg-yellow">
                <div class="inner">
                    <h3>{{eventCount}}</h3>
                    <p>Events</p>
                </div>
                <div class="icon">
                    <i class="ion ion-person-add"></i>
                </div>
                <a href="{{pathFor 'eventList'}}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <div class="col-md-4 col-xs-6">
            <div class="small-box bg-red">
                <div class="inner">
                    <h3>{{staffCount}}</h3>
                    <p>Staff</p>
                </div>
                <div class="icon">
                    <i class="ion ion-pie-graph"></i>
                </div>
                <a href="{{pathFor 'staffList'}}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <div class="col-md-4 col-xs-6">
            <div class="small-box bg-navy">
                <div class="inner">
                    <h3>{{officialCount}}</h3>
                    <p>Officials</p>
                </div>
                <div class="icon">
                    <i class="ion ion-bag"></i>
                </div>
                <a href="{{pathFor 'officialList'}}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <div class="col-md-4 col-xs-6">
            <div class="small-box bg-purple">
                <div class="inner">
                    <h3>{{messageCount}}</h3>
                    <p>Messages</p>
                </div>
                <div class="icon">
                    <i class="ion ion-stats-bars"></i>
                </div>
                <a href="{{pathFor 'home'}}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <div class="col-md-4 col-xs-6">
            <div class="small-box bg-fuchsia">
                <div class="inner">
                    <h3>{{notificationCount}}</h3>
                    <p>Notifications</p>
                </div>
                <div class="icon">
                    <i class="ion ion-person-add"></i>
                </div>
                <a href="{{pathFor 'home'}}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <div class="col-md-4 col-xs-6">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">Latest Members</h3>
                    <div class="box-tools pull-right">
                        <span class="label label-danger">{{users.count}} New Members</span>
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body no-padding">
                    <ul class="users-list clearfix">
                        {{#each users}}
                            <li>
                                <img src="{{profileThumbnailSrc _id}}"/>
                                <a class="users-list-name" href="#">{{profile.fullName}}</a>
                                <span class="users-list-date">{{formatDate profile.createdOn}}</span>
                            </li>
                        {{/each}}
                    </ul>
                </div>
                <div class="box-footer text-center">
                    <a href="{{pathFor 'userList'}}" class="uppercase">View All Users</a>
                </div>
            </div>
        </div>
    </div>
</template>
