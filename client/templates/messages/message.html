<template name="messagePanel">
    <div class="box box-success">
        <div class="box-header">
            <i class="fa fa-comments-o"></i>
            <h3 class="box-title">Chat ({{messageCount}})</h3>
        </div>
        <div class="box-body chat" id="chat-box">
            {{#each messages}}
                <div class="item">
                    <img class="online" src="{{profileThumbSrc createdBy}}" alt="Image">
                    <p class="message">
                    <div class="name">
                        <small class="text-muted pull-right">{{#if ownMessage}}<a href="#" class="delete-message"><i class="fa fa-trash-o"></i></a> | {{/if}}<i class="fa fa-clock-o"></i> {{formatDate createdOn}}</small>{{createdBy}}
                    </div>
                    {{message}}
                    </p>
                </div>
            {{/each}}
        </div>
        <div class="box-footer">
            <form>
                <div class="input-group">
                    <input class="form-control" name="message" placeholder="Type message..."/>
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-success add-message"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>

<template name="messageDropdown">
    <li class="dropdown messages-menu">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-comments-o"></i>
            {{#if messageCount}}
                <span class="label label-success">{{messageCount}}</span>
            {{else}}
                <span class="label label-success"></span>
            {{/if}}
        </a>
        <ul class="dropdown-menu">
            <li class="header">You have {{messageCount}} messages</li>
            <li>
                <ul class="menu">
                    {{#each messages}}
                        <li>
                            <a href="#">
                                <i class="fa fa-wechat text-aqua"></i> {{author}}
                                <br>
                                <small>{{message}}</small>
                                <div class="pull-right">
                                    <small>{{formatDateFromNow createdOn}}</small>
                                </div>
                            </a>
                        </li>
                    {{/each}}
                </ul>
            </li>
            <li class="footer">
                <a href="{{pathFor 'club'}}">See All Messages</a>
            </li>
        </ul>
    </li>
</template>
