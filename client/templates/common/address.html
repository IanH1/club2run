<template name="address">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Location</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6">
                    {{> afQuickField name='location.line1'}}
                </div>
                <div class="col-xs-6">
                    {{> afQuickField name='location.line2'}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    {{> afQuickField name='location.city'}}
                </div>
                <div class="col-xs-6">
                    {{> afQuickField name='location.county'}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    {{> afQuickField name='location.postCode'}}
                </div>
                <div class="col-xs-6">
                    {{> afQuickField name='location.country'}}
                </div>
            </div>
        </div>
    </div>
</template>
